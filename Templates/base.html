<!doctype html>
<!-- Using Bootstrap For My HTML -->

<html lang ="en">


  <head>

   
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    

    <!--Link For Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!--Link For Bootstrap Meta Tag. Bootstrap is developed first for mobile devices then scaled up as necessary using CSS media queries-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Personal Website For Mevans Codes" />
    <meta name="author" content="Michael Evans" />

    

    <!--Tab Title-->
    <title>{% block title %}Mevans Codes{% endblock %}</title>

        <a class="navbar-brand" href="#">
          Mevans Codes
        </a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tutorials">Tutorials</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


  </head>


  <body>
    {% block content %}
    {% endblock %}
      


    <!--Link For Bootstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>


</html>
